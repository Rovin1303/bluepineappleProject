<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: aquamarine;
        }
        .container {
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;

        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;

            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sorting Algorithm!!</h1>
    <div class="container">
        <div class="button-container">
            <button onclick="window.location.href='bubblesort.html'">Bubble Sort</button>
            <button onclick="window.location.href='insertionsort.html'">Insertion Sort</button>
            <button onclick="window.location.href='selectionsort.html'">Selection Sort</button>
            <button onclick="window.location.href='mergesort.html'">Merge Sort</button>
            <button onclick="window.location.href='quicksort.html'">Quick Sort</button>
        </div>
    </div>

</html>
